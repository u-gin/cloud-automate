apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eugene-ingress-voting-app
  namespace: eugene
  annotations:
    kubernetes.io/ingress.class: "nginx"
  
spec:
  ingressClassName: "nginx"
  rules:
    - host: eugene.vote.diogohack.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eugene-service-vote
                port:
                  number: 80

    - host:  eugene.result.diogohack.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eugene-service-result
                port:
                  number: 80



